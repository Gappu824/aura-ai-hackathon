version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  # --- IMPORTANT: This is the key change ---
  # Tells Amplify that your frontend app's root is in the 'frontend' directory
  appRoot: frontend
  # ---
  artifacts:
    # Tells Amplify where the build output (relative to appRoot) is
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*