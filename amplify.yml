version: 1
frontend:
  phases:
    preBuild:
      commands:
        # --- REMOVED: - cd frontend/aura-ai-ui/ ---
        - npm ci
    build:
      commands:
        # --- REMOVED: - cd frontend/aura-ai-ui/ ---
        - npm run build
  appRoot: frontend/aura-ai-ui # This is still correct and will be the working directory for the phases
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*