version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/aura-ai-ui/
        - npm install
    build:
      commands:
        # No 'cd' here, as the build command should now run relative to appRoot set below
        - npm run build
  appRoot: frontend/aura-ai-ui # This is correct for how build commands are executed
  artifacts:
    # --- START MODIFICATION ---
    # Specify the full relative path to .next from the *repository root*
    baseDirectory: frontend/aura-ai-ui/.next
    # --- END MODIFICATION ---
    files:
      - '**/*'
  cache:
    # This caching path is typically relative to the repository root, so it should be fine.
    paths:
      - node_modules/**/*