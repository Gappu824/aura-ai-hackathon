version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  # --- CRITICAL CHANGE: Correct appRoot ---
  appRoot: frontend/aura-ai-ui # This now points to the correct subdirectory
  # ---
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*