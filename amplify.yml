version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd frontend/aura-ai-ui/
        - npm install
    build:
      commands:
        - npm run build
  appRoot: frontend/aura-ai-ui # This correctly sets the working directory for phases
  artifacts:
    # --- START MODIFICATION ---
    # Change baseDirectory to just .next, as appRoot handles the subdirectory.
    baseDirectory: .next
    # --- END MODIFICATION ---
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*